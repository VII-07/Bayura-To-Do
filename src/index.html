<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Bayura To Do</title>
</head>

<body>

        <header class="header">
            <div class="header__logo">
                <p><span>Bayura</span> To-Do List</p>
            </div>
        </header>

        <div class="container">

        <section class="todo__controll">    
                <div class="doto__input d-flex flex-column flex-md-row ">
                    <input class="task__input" type="text" placeholder="Які у вас плани?">
                    <input class="task__dedline" type="datetime-local">
                    <button class="todo__add d-flex justify-content-center justify-content-mb-between align-items-center">
                        <span>Додати завдання</span>
                        <img src="./images/icons8-plus.svg" alt="" class="todo__add__icon">
                    </button>
                </div>
            </section>

            <section class="todo">

                <div class="todo__options__container d-flex justify-content-between align-items-center">
                    <h2 class="todo__items__title">Ваші завдання</h2>
                    <select class="todo__options">
                        <option value="all">Всі</option>
                        <option value="active">Активні</option>
                        <option value="completed">Завершені</option>
                        <option value="deleted">Просрочені</option>
                    </select>
                </div>

                <ul class="todo__items__overdue"></ul>
                <ul class="todo__items" data-todo-option="active"></ul>
                <ul class="todo__items__done"></ul>

            </section>

    </div>

</body>

</html>
